service: waldo-backend  
useDotenv: true
provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1 

functions:
  find-waldo:
    handler: src/lambda.handler 
    events:
      - httpApi: "*"

plugins:
  - serverless-offline 
  - serverless-express 
custom:
  serverless-express:
    find-waldo: ./src/lambda.js  